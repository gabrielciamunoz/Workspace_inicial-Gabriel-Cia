<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .contenedorArticulos {
      border: 2px solid black;
      margin: 10px;
      margin-top: 30px;
      padding: 15px;
      float: left;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      flex-wrap: wrap;
      width: 65%;
    }

    .item {
      border: 3px solid white;

    }

    .contenedorPrecio {
      border: 2px solid black;
      margin: 10px;
      margin-top: 30px;
      padding: 15px;
      float: right;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      flex-wrap: wrap;
      height: 500px;
      width: 30%;
    }

    .botonComprar {
      position: sticky;
      bottom: 10px;

    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>

  <div id="contenedorArticulos" class="contenedorArticulos">

  </div>

  <div id="contenedorPrecio" class="contenedorPrecio">
    <p>Sub Total: <span id="subTotal"></span></p>
    <label for="envio">Seleccionar metodo de Envio:</label>
    <p>
      <select id="envio" onchange="precioEnvio()">
        <option value="" disabled selected>--Seleccione su metodo de envio--</option>
        <option value="5">Standard (12-15 dias) Costo del 5% sobre el subtotal</option>
        <option value="7">Standard (5-8 dias) Costo del 7% sobre el subtotal</option>
        <option value="15">Standard (2-5 dias) Costo del 15% sobre el subtotal</option>
      </select>
    </p>
    <p>
      <input type="text" required placeholder="Calle, Numero y Esquina">
      <select required id="pais">
        <option value="Uruguay">Uruguay</option>
      </select>
    </p>
    <p>Precio del envio: <span id="precioEnvio"></span></p>
    <p>Total: <span id="precioTotal"></span></p>
    <button class="botonComprar">Comprar</button>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
